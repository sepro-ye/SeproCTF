<div x-data>
  <div class="fixed bottom-4 right-4 z-50">
    <div 
      x-ref="toast" 
      class="hidden cyber-ui-element rounded-lg shadow-xl max-w-sm w-full transform transition duration-300 border border-primary-800/50" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true"
    >
      <!-- Top decorative line -->
      <div class="absolute -top-px left-0 right-0 h-px bg-gradient-to-r from-transparent via-primary-500/50 to-transparent"></div>
      
      <!-- Header -->
      <div class="p-3 border-b border-primary-800/40 bg-dark-800/90 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-5 h-5 mr-2 text-primary-500">
            <i class="fas fa-shield-alt"></i>
          </div>
          <strong class="font-medium text-white" x-text="$store.toast.title"></strong>
        </div>
        <div class="flex items-center space-x-3">
          <span class="text-xs text-primary-400">just now</span>
          <button type="button" class="text-primary-500 hover:text-primary-400 transition-colors" onclick="Alpine.store('toast').hide()">
            <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Body -->
      <div class="p-4 text-gray-300 bg-dark-900/80" x-html="$store.toast.html">
      </div>
      
      <!-- Bottom decorative line -->
      <div class="absolute -bottom-px left-0 right-0 h-px bg-gradient-to-r from-transparent via-primary-500/50 to-transparent"></div>
    </div>
  </div>
</div>


<div x-data>
  <div class="fixed inset-0 bg-dark-950/80 backdrop-blur-sm flex items-center justify-center z-50 hidden" x-ref="modal">
    <div class="cyber-ui-element rounded-lg shadow-xl max-w-md w-full mx-4 border border-primary-800/50 overflow-hidden">
      <!-- Top decorative line -->
      <div class="h-1 w-full bg-gradient-to-r from-transparent via-primary-500/70 to-transparent"></div>
      
      <div class="p-4 border-b border-primary-800/40 bg-dark-800/90 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-6 h-6 mr-3 text-primary-500">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h3 class="text-lg font-medium text-white" x-text="$store.modal.title"></h3>
        </div>
        
        <button type="button" class="text-primary-500 hover:text-primary-400 transition-colors" onclick="Alpine.store('modal').hide()">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
      
      <!-- Content with security-themed styling -->
      <div class="p-6 bg-dark-900/80 text-gray-200 relative">
        <!-- Digital circuit lines -->
        <div class="absolute security-line w-1/4 left-0 top-1/3 opacity-30"></div>
        <div class="absolute security-line-v h-1/4 right-1/4 top-0 opacity-30"></div>
        
        <div class="relative z-10" x-html="$store.modal.html"></div>
      </div>
      
      <!-- Security-themed footer -->
      <div class="p-4 border-t border-primary-800/40 bg-dark-800/90 flex justify-end">
        <button 
          type="button" 
          class="px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-md transition duration-200 flex items-center shadow-lg hover:shadow-primary-500/30" 
          onclick="Alpine.store('modal').hide()"
        >
          <i class="fas fa-check mr-2"></i>
          {% trans %}Acknowledge{% endtrans %}
        </button>
      </div>
      
      <!-- Bottom decorative line -->
      <div class="h-1 w-full bg-gradient-to-r from-transparent via-primary-500/70 to-transparent"></div>
    </div>
  </div>
</div>
