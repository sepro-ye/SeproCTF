<div>
  {% for info in infos %}
    <div class="mb-4 p-4 flex items-center text-blue-700 bg-blue-100 dark:bg-blue-800/30 dark:text-blue-200 rounded-lg" role="alert">
      <div class="flex-shrink-0 mr-3">
        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="flex-1">{{ info }}</div>
      <button type="button" class="ml-auto text-blue-700 dark:text-blue-200 hover:text-blue-800 dark:hover:text-blue-100 focus:outline-none" onclick="this.parentElement.remove()">
        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  {% endfor %}

  {% for error in errors %}
    <div class="mb-4 p-4 flex items-center text-red-700 bg-red-100 dark:bg-red-800/30 dark:text-red-200 rounded-lg" role="alert">
      <div class="flex-shrink-0 mr-3">
        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="flex-1">{{ error }}</div>
      <button type="button" class="ml-auto text-red-700 dark:text-red-200 hover:text-red-800 dark:hover:text-red-100 focus:outline-none" onclick="this.parentElement.remove()">
        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  {% endfor %}
</div>
